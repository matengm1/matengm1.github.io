<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bomb Disarm</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
  <h1>Bomb Disarm</h1>
  
 <h3>Use these hints to disarm the bomb:<br/>
-The second shines the brightest<br/>
-The first is lower than the second<br/>
-The first is the smallest <br/>
-The third is not the highest<br/>
-The second is an instrument<br/></h3>
  <h4>THESE ARE ABOUT STARS AND SYMBOLS</h4>
  <img src="http://hackedgadgets.com/wp-content/_USB_HUB_Bomb_2.jpg">
  <br>
  <timer id="timer">
    <h1 class="timer1">100</h1>
  </timer>
  <br>
  <separate>
  <div id="number1">
    <h2 class="number">ENTER</h2>
    <br>
    <button class="incr">1</button>
  </div>

  <div>
    <h2 id="operation">ENTER</h2>
    <br>
    <button id="add">2</button>
  </div>

  <div id="number2">
    <h2 class="number">ENTER</h2>
    <br>
    <button class="incr">3</button>
  </div>

  <div>
    <h2 id="result">ARMED</h2>
    <br>
    <button id="equals">SUBMIT</button>
  </div>
  </separate>
    </main>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
